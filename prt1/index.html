<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="header">BMI CALCULATOR</h1>
            <div class="content">
                <div class="input">
                   <label for="height">Age</label>
                   <input type="number" class="text-input" id="age" autocomplete="off" min="2" max="120" required/>
                   <span><p>age:2-120</p></span>
                </div>

                    <label>Gender</label>
                        <span class="checkmark"><input type="radio" name="radio" id="m"/><p class="text">Male</p></span>
                        <span class="checker"><input type="radio" name="radio" id="f"/><p class="text">Female</p></span>
                
                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Height(cm)</label>
                        <input type="text" id="height" required/>
                    </div>
                    <div class="inputW">
                        <label for="weight">Weight(kg)</label>
                        <input type="text" id="weight" required/>
                    </div>
                </div>
                <button class="calculate" id="submit" onClick="BMI()">Calculate BMI</button>
            </div>
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
